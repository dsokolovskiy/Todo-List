{% extends "base.html" %}

{% block content %}
<h1>Delete Task</h1>
<p>Are you sure you want to delete this task "{{ task }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
</form>
<a href="{% url 'home' %}">Cancel</a>
{% endblock %}
