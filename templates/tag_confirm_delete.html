{% extends "base.html" %}

{% block content %}
  <h1>Delete Tag</h1>
  <p>Are you sure you want to delete this Tag: "{{ tag.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
  <a href="{% url 'tags' %}">Cancel</a>
{% endblock %}
